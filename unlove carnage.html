<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unlove Carnage</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      min-height: 100%;
      background: #2e003e; /* freak dark purple */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .banner {
      width: 100%;
      max-width: 1000px; /* optional: limit size on very large screens */
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }

    .button {
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      background: #87CEFA; /* light blue */
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
    }
    .button:hover {
      background: #5DADE2; /* darker hover */
    }

    video {
      width: 80%;
      max-width: 800px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Banner image -->
  <img src="mf.jpg" alt="Unlove Carnage" class="banner">

  <!-- Buttons + video -->
  <div class="content">
    <a class="button" href="https://www.melbournefringe.com.au/whats-on/events/jimmy-rice-presents-sunny-jim-in-the-unloved-carnage-of-my-past-relationships#sessions-book-now" target="_blank">Buy Tickets</a>
    <button class="button" onclick="playVideo()">Play Video</button>
    <video id="promoVideo" controls>
      <source src="you wanted to stay friends.MP4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    function playVideo() {
      const video = document.getElementById('promoVideo');
      video.style.display = 'block';
      video.play();
    }
  </script>
</body>
</html>
